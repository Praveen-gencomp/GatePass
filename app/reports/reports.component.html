<div class="row top_head">
  <div class="col-lg-6 col-md-6">
    <!-- <p class="repo_date">Period 01-08-2021 - 30-08-2021</p> -->
    
    <label>From: </label>
  <input type="date" [(ngModel)]="fromDate">

  <label>To: </label>
  <input type="date" [(ngModel)]="toDate">

  </div>
  <div class="col-lg-6 col-md-6 report_btn">
    <!-- <button class="btn_period">Change Period</button> -->
     <button class="btn_period" (click)="getReport()">Change Period</button>
  </div>
</div>

<div class="row rec_sec">
  <p>VISITOR LOG : ALL RECORDS</p>
</div>

<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="w-100">

    <!-- Status Column -->
    <ng-container matColumnDef="unitNo">
      <th mat-header-cell *matHeaderCellDef>PASS No.</th>
      <td mat-cell *matCellDef="let row" [routerLink]="['/report_form', row.unitNo]" class="cursor-pointer">{{ row.unitNo }}</td>
    </ng-container>

    <!-- In Column -->
    <ng-container matColumnDef="in">
      <th mat-header-cell *matHeaderCellDef>Check In Time</th>
      <td mat-cell *matCellDef="let row">{{ row.in }}</td>
    </ng-container>

    <!-- Out Column -->
    <ng-container matColumnDef="out">
      <th mat-header-cell *matHeaderCellDef>Check Out Time</th>
      <td mat-cell *matCellDef="let row">{{ row.out }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.visitorName }}</td>
    </ng-container>

    <!-- Contact No. Column -->
    <ng-container matColumnDef="telephoneNo">
      <th mat-header-cell *matHeaderCellDef>telephoneNo</th>
      <td mat-cell *matCellDef="let row">{{ row.telephoneNo }}</td>
    </ng-container>

    <!-- Identity Column -->
    <ng-container matColumnDef="identity">
      <th mat-header-cell *matHeaderCellDef>Identification No.</th>
      <td mat-cell *matCellDef="let row">{{ row.identificationNo }}</td>
    </ng-container>

    <!-- Identity Column
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let row">{{ row.state }}</td>
    </ng-container> -->
    <!-- Identity Column -->

      <!-- Meet to -->
    <ng-container matColumnDef="toMeet">
      <th mat-header-cell *matHeaderCellDef>Meet to</th>
      <td mat-cell *matCellDef="let row">{{ row.toMeet }}</td>
    </ng-container>

    <!-- Meet to -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department Name</th>
      <td mat-cell *matCellDef="let row">{{ row.deptName}}</td>
    </ng-container>


     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
